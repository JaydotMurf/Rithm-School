<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="firstHeader">ToDo List</h1>
      <form action="" id="add-task">
        <label for="taskSubmission"></label>
        <input
          id="taskSubmission"
          type="text"
          id="todoInput"
          placeholder="Enter a new task..."
        />
        <button id="addButton">Add</button>
      </form>
      <ul id="todoList">
        <li>Work on Project <button>Completed</button></li>
        <li>Throw out Trash <button>Completed</button></li>
        <li>Go to gym <button>Completed</button></li>
        <li>Call mom <button>Completed</button></li>
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
