<!DOCTYPE html>
<html>
  <head>
    <title>AquaTasker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="firstHeader">AquaTasker</h1>
      <form action="" id="add-task">
        <label for="taskSubmission"></label>
        <input
          id="taskSubmission"
          type="text"
          id="todoInput"
          placeholder="Enter a new task..."
        />
        <button id="addButton">Add</button>
      </form>
      <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
