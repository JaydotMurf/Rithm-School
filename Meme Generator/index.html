<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item-1">
        <h1 class="title">MEME ME</h1>
        <h3 class="instructionsHeader">
          The <span>Best</span> Most Average Meme Generator on the Planet.
        </h3>
        <h3 class="instructionsHeader">Easily add text to images or memes.</h3>
      </div>
      <div class="grid-item grid-item-2">
        <div class="form">
          <form class="form" id="memeGeneratorForm">
            <label for="imageURL">Image URL</label>
            <input type="text" name="imageURL" id="imageURL" />

            <label for="textOnTop">Text On Top</label>
            <input type="text" name="textOnTop" id="textOnTop" />

            <label for="textOnTop">Text On Bottom</label>
            <input type="text" name="textOnBottom" id="textOnBottom" />

            <div class="buttons">
              <button class="btn btn-add" id="btn-add">Add Meme</button>
              <button class="btn btn-removeAll" id="btn-removeAll">
                Remove All
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="grid-item grid-item-3">
        <div class="image-container" id="image-container"></div>
      </div>
    </div>
  </body>
</html>
